<div>
    <label>name:
        <input type="text" placeholder="name" [(ngModel)]="hero.name">
    </label>
</div>

<h2>My heroes</h2>
<ul *ngFor="let hero of heroes">
    <li>{{hero.id}}</li>
    <li>{{hero.name}}</li>
</ul>


<div><span>id:</span>{{hero.id}}</div>
<div><span>name:</span>{{hero.name}}</div>
